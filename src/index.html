<!DOCTYPE html>
<html lang="ch-CN" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="Lightning_128px_1194794_easyicon.net.ico" />
    <title>雷庭的个人简历</title>

    <link rel="stylesheet" href="../bower_components/fullpage.js/dist/jquery.fullpage.min.css">
    <link rel="stylesheet" href="styles/H5_loading.css">
    <link rel="stylesheet" href="../bower_components/animate.css/animate.min.css">
    <link rel="stylesheet" href="styles/main.css">

    <!--[if lt IE 9]>
    <script src="../bower_components/html5shiv/dist/html5shiv.min.js"></script>
    <script src="../bower_components/respond/dest/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<div class="loading">
    <div class="double-bounce1"></div>
    <div class="double-bounce2"></div>

    <div id="rate">0%</div>
</div>

<script src="../bower_components/jquery/dist/jquery.js"></script>
<script src="../bower_components/jquery-ui/jquery-ui.min.js"></script>
<script src="../bower_components/fullpage.js/dist/jquery.fullpage.min.js"></script>

<script src="scripts/index.js"></script>
<script src="scripts/H5_loading.js"></script>

<!-- 加载 H5 组件相关资源 -->
<script>
    var res = [
        'Base','Bar','Bar_v','Point','Polyline','Radar','Pie','Ring'
    ];
    var html =[];
    for (s in res){
        html.push('<script src="scripts/H5Component'+res[s]+'.js"><\/script>');
        html.push('<link rel="stylesheet" href="styles/H5Component'+res[s]+'.css">');
    }
    document.write(html.join(''));
</script>

<!-- 主要逻辑 -->
<script>
        $(function () {

            var h5 = new H5();

                    $.getJSON('data.json',function (json) {
                        $.each(json,function (i, item) {
                            if(item.isPage){
                                h5.addPage(item.name,item.text);
                            }else {
                                h5.addComponent(item.name,item.cfg);
                            }
                        });

                        h5.loader(['images/tail_back.png','images/tail_slogan.png','images/p1_people.png',
                            'images/description_bg.gif','images/face_img_right.png','images/face_img_left.png',
                            'images/lt05.png','images/face_bg.png','images/page_bg.png','images/page_caption_bg.png',
                            'images/des_bg.png']);
                    });



        });
</script>
</body>
</html>
